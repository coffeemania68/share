<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 웹 앱 아이콘 설정 -->
    <link rel="apple-touch-icon" href="https://cdn.litt.ly/images/JqbOGc9p8Y1Ayy0ulNVoEw2TihLwpVK1?s=600x600&m=outside&f=webp">
    <link rel="icon" type="image/webp" href="https://cdn.litt.ly/images/JqbOGc9p8Y1Ayy0ulNVoEw2TihLwpVK1?s=600x600&m=outside&f=webp">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="2025 플래너">

    <title>2025 연간 플래너 소개</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <title>2025 연간 플래너 소개</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .bg-gradient-custom {
            background: linear-gradient(135deg, #f6d5f7, #fbe9d7);
        }
        .card-gradient {
            background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(255,255,255,0.7));
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-gradient-custom min-h-screen">
    <div class="min-h-screen flex flex-col items-center justify-center p-4 relative overflow-hidden">
        <!-- 배경 장식 -->
        <div class="absolute inset-0 overflow-hidden pointer-events-none">
            <div class="absolute -top-10 -left-10 w-40 h-40 bg-pink-200 rounded-full mix-blend-multiply filter blur-xl opacity-50"></div>
            <div class="absolute top-20 -right-10 w-40 h-40 bg-purple-200 rounded-full mix-blend-multiply filter blur-xl opacity-50"></div>
            <div class="absolute -bottom-10 left-1/2 w-40 h-40 bg-yellow-200 rounded-full mix-blend-multiply filter blur-xl opacity-50"></div>
        </div>

        <!-- 메인 컨텐츠 -->
        <div class="relative z-10 w-full max-w-4xl">
            <!-- 헤더 이미지 -->
            <div class="w-full mb-8 flex justify-center">
                <img src="https://cdn.litt.ly/images/JqbOGc9p8Y1Ayy0ulNVoEw2TihLwpVK1?s=600x600&m=outside&f=webp" 
                     alt="플래너 이미지" 
                     class="rounded-2xl shadow-2xl w-full max-w-2xl object-cover">
            </div>

            <!-- 소개 카드 -->
            <div class="card-gradient rounded-2xl shadow-xl p-8 mb-8 backdrop-blur-lg">
                <h1 class="text-4xl font-bold text-center mb-6 bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">
                    2025 연간 플래너
                </h1>
                
                <p class="text-gray-600 mb-8 text-center text-lg font-medium">
                    기록이 현실이 되는 순간, 2025
                </p>

                <div class="space-y-6 mb-8">
                    <div class="bg-white/50 rounded-xl p-6">
                        <h2 class="text-xl font-semibold mb-4 text-purple-600">주요 기능</h2>
                        <ul class="space-y-2 text-gray-700">
                            <li class="flex items-center">
                                <span class="mr-2">✨</span>
                                버킷리스트 관리 (목표 추가/삭제, 진행상황 체크)
                            </li>
                            <li class="flex items-center">
                                <span class="mr-2">📅</span>
                                월별 계획 수립 및 관리
                            </li>
                            <li class="flex items-center">
                                <span class="mr-2">📝</span>
                                주차별 세부 계획 작성
                            </li>
                            <li class="flex items-center">
                                <span class="mr-2">💾</span>
                                자동 저장 기능
                            </li>
                            <li class="flex items-center">
                                <span class="mr-2">📱</span>
                                모바일 친화적 디자인
                            </li>
                        </ul>
                    </div>

                    <div class="bg-white/50 rounded-xl p-6">
                        <h2 class="text-xl font-semibold mb-4 text-purple-600">사용 방법</h2>
                        <ol class="space-y-2 text-gray-700">
                            <li class="flex items-center">
                                <span class="mr-2 font-bold">1.</span>
                                플래너 페이지로 이동
                            </li>
                            <li class="flex items-center">
                                <span class="mr-2 font-bold">2.</span>
                                버킷리스트에 목표 추가
                            </li>
                            <li class="flex items-center">
                                <span class="mr-2 font-bold">3.</span>
                                월별 계획 수립
                            </li>
                            <li class="flex items-center">
                                <span class="mr-2 font-bold">4.</span>
                                주차별 세부 계획 작성
                            </li>
                        </ol>
                    </div>
                </div>

                <!-- 시작하기 버튼 -->
                <div class="text-center">
                    <a href="planner.html" 
                       class="inline-block bg-gradient-to-r from-purple-500 to-pink-500 text-white px-8 py-4 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1">
                        플래너 시작하기
                    </a>
                </div>
            </div>

            <!-- 푸터 -->
            <footer class="text-center text-gray-600 text-sm">
                © 2024 연간 플래너. All rights reserved.
            </footer>
        </div>
    </div>
</body>
</html>
