<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 연간 플래너 소개</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <!-- 헤더 이미지 -->
        <div class="w-full max-w-4xl mb-8 flex justify-center">
            <img src="https://blog.kakaocdn.net/dn/PwuUk/btsLCEcohDa/rbCuGpl6kt5keQrq3kcgg1/img.png" 
                 alt="플래너 이미지" 
                 class="rounded-lg shadow-lg w-full max-w-2xl">
        </div>

        <!-- 소개 내용 -->
        <div class="w-full max-w-2xl bg-white rounded-lg shadow-lg p-8 mb-8">
            <h1 class="text-3xl font-bold text-center mb-6">2025 연간 플래너</h1>
            
            <p class="text-gray-600 mb-6 text-center">
                기록이 현실이 되는 순간, 2025
            </p>

            <div class="space-y-4 mb-8">
                <h2 class="text-xl font-semibold">주요 기능</h2>
                <ul class="list-disc pl-6 space-y-2">
                    <li>버킷리스트 관리 (목표 추가/삭제, 진행상황 체크)</li>
                    <li>월별 계획 수립 및 관리</li>
                    <li>주차별 세부 계획 작성</li>
                    <li>자동 저장 기능</li>
                    <li>모바일 친화적 디자인</li>
                </ul>
            </div>

            <div class="space-y-4 mb-8">
                <h2 class="text-xl font-semibold">사용 방법</h2>
                <ol class="list-decimal pl-6 space-y-2">
                    <li>플래너 페이지로 이동</li>
                    <li>버킷리스트에 목표 추가</li>
                    <li>월별 계획 수립</li>
                    <li>주차별 세부 계획 작성</li>
                </ol>
            </div>

            <!-- 플래너로 이동하는 버튼 -->
            <div class="text-center">
                <a href="planner.html" 
                   class="inline-block bg-gradient-to-r from-purple-500 to-pink-500 text-white px-8 py-3 rounded-lg shadow-md hover:shadow-lg transition-all">
                    플래너 시작하기
                </a>
            </div>
        </div>

        <!-- 푸터 -->
        <footer class="text-center text-gray-500 text-sm">
            © 2024 연간 플래너. All rights reserved.
        </footer>
    </div>

</html>
